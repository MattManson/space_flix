<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpaceFlix</title>
  <link rel="stylesheet" href="public/videos.css">
  <link rel="stylesheet" href="public/main.css">
  <link rel="stylesheet" href="public/popup.css">

  <link rel="stylesheet" href="public/icons.css">
  <link rel="stylesheet" href="public/sounds.css">
  <link rel="stylesheet" href="public/single-media.css">

  <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans" rel="stylesheet">
  <script src="bundle.js"></script>
</head>
<body>
  <header>
    <a href = "http://localhost:3000/" id="home">HOME</a>
    <h1>SPACEFLIX</h1>
    <div>
      <input type="text" id="search-input">
      <button type="submit" id="search">Go</button>
    </div>
  </header>

  <container class="visble" id="front-page">
    <div class="ImageAndTextContainer">
      <div id="apod-slider"></div>
      <div id="bottom-left"></div>
    </div>
    <div id="instructions">
      <h2>Click icon to search for videos and images</h2>
    </div>
    <div id="planet-icons">
      <h3>PLANETS</h3>
      <div class="icons">
        <button class="planet-icons" id="mercury">
          <img src="public/images/planets/death-star.png"/>MERCURY
        </button>
        <button class="planet-icons" id="venus">
          <img src="public/images/planets/venus-with-satellite.png"/>VENUS
        </button>
        <button class="planet-icons" id="earth"><img src="public/images/planets/earth-and-moon.png"/>EARTH
        </button>
        <button class="planet-icons" id="mars">
          <img src="public/images/planets/mars-with-satellite.png"/>MARS
        </button>
        <button class="planet-icons" id="jupiter">
          <img src="public/images/planets/jupiter-with-satellite.png"/>JUPITER
        </button>
        <button class="planet-icons" id="saturn">
          <img src="public/images/planets/saturn.png"/>SATURN
        </button>
        <button class="planet-icons" id="uranus">
          <img src="public/images/planets/uranus-with-satellite.png"/>URANUS
        </button>
        <button class="planet-icons" id="neptune">
          <img src="public/images/planets/neptune-with-satellite.png"/>NEPTUNE
        </button>
      </div>
    </div>

    <div id="not-planets">
      <h3>SPACE OBJECTS</h3>
      <div class="icons">
        <button class="not-planet-icons" id="launches">
          <img src="public/images/planets/rocket-start.png"/>LAUNCHES
        </button>
        <button class="not-planet-icons" id="aliens">
          <img src="public/images/planets/alien-with-aqualung.png"/>ALIENS
        </button>
        <button class="not-planet-icons" id="moon">
          <img src="public/images/planets/big-moon.png"/>MOON
        </button>
        <button class="not-planet-icons" id="astronauts">
          <img src="public/images/planets/astronaut-ingravity.png"/>ASTRONAUTS
        </button>
        <button class="not-planet-icons" id="black hole">
          <img src="public/images/planets/black-hole.png"/>BLACK HOLE
        </button>
        <button class="not-planet-icons" id="rover">
          <img src="public/images/planets/mars-rover.png"/>MARS ROVER
        </button>
        <button class="not-planet-icons" id="meteorite">
          <img src="public/images/planets/meteorite-falling.png"/>METEORITE
        </button>
        <button class="not-planet-icons" id="sun">
          <img src="public/images/planets/big-sun-shining.png"/>SUN
        </button>
      </div>
    </div>

    <div id="index">
      <h3>OTHERS</h3>
      <div id="icons">
        <div class="extra-buttons">
          <a id="space-sounds">
            <img src="public/images/planets/radar-pointing-up.png"/>PLAY A RANDOM SPACE SOUND
          </a>
        </div>
        <div class="extra-buttons">
          <a id="favourites">
            <img src="public/images/planets/astronaut-and-flag.png"/>SEE ALL FAVOURITE VIDEOS
          </a>
        </div>
      </div>
    </div>

  </container>

  <container class="invisible" id="view-page">
    <h2 id="videos-h2">VIDEOS</h2>
    <div id="videos"></div>
    <h2>IMAGES</h2>
    <div id="images"></div>
  </container>

  <container class="invisible" id="favourites-page">
    <h2>My Favourites</h2>
    <div id="favourite-videos">
    </div>
    <a id="delete-all">DELETE ALL</a>
  </container>

  <container class="invisible" id="view-media">
    <div id="show-media">
      <img id="thumbnail">
      <p id="title"></p>
      <p id="description"></p>
      <a id="add-to-favourites-button">Add to Favourites</a>
      <p id="added-to-favourites"></p>
      <div id="toast">ADDED TO FAVOURITES</div>
      <a id="back">Back</a>
      <p id="added-to-favourites"></p>
      <a id="back-to-favourites">Back to Favourites</a>
    </div>
  </container>

  <container class="invisible" id="sound-page">
    <div id="sounds">
      <h1>SOUNDS</h1>
    </div>
  </container>

  <div id="popup_bg">
    <div id="popup_main">
      <div id="popup_contents" style='position: relative; width: 600px; height: 0px; padding-bottom: 60%;'>
      </div>
      <div id="close_popup" title="close this window">
        <p>
          <font color="white">X</font>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
